<!DOCTYPE html>
<link href="style.css" rel="stylesheet" type="text/css">
<html>
<body>
<div class="container">
<form action="http://localhost/store.php" method="post">
	<h1>Sign Up</h1>
	<table >
		<td>
			<tr>
				<input type="text"  name="fullname" placeholder="Full Name" pattern="^([a-z.A-Z]\w\w+)\s(\w+)\s(\w+)|(\w+)\s(\w+)|(\w+)\s(\w+)\s(\w+)\s(\w+)" required>
			</tr><br><br>
			<tr>
				<input type="text"  name="username" placeholder="Username" pattern="\w{5,15}" required>
			</tr><br><br>
			<tr>
				<input type="tel"  name="phoneno" placeholder="Phone No" pattern="^[0-9\-\+]{10,11}$" required>
			</tr><br><br>
			<tr>
				<input type="email"  name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
			</tr><br><br>
			<tr>
				<input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
			</tr><br><br>
			<tr>
				<input type="password" name="repeatpassword" placeholder="Repeat Password" required>
			</tr><br>
			<tr>
				<input type="checkbox" id="repeatpassword" name="termsandcondition" value="tandc" checked>
				<label for="termsandcondition">I agree to the <a href="termsandcondition.html">Terms and Condition</a></label><br>
			</tr><br>
			<tr>
				<button>Sign Up</button>
			</tr>
		</td>
	</table>
	<label for="login">Already have an account? Login</label>
</form>
</div>
</body>
</html>
